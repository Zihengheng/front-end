<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script></script>
</head>
<body>
	<h1>11</h1>
	<script>
		var timer;
		function debounce(fn,delay){
			clearTimeout(timer)
			timer = setTimeout(function(){
				fn;
			},delay);
		}

		function test(){
			console.log('11');
		}
		var a = test();
		console.log(a);
		document.addEventListener('mousemove', debounce(test,100))
	</script>
</body>
</html>
